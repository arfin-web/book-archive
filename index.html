<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <!-- user searching part -->
        <h1 class="text-center text-success fw-bolder my-3">Book Archive</h1>
        <div class="input-group my-3 w-50 mx-auto">
            <input type="text" id="search-box" class="form-control" placeholder="Enter Your Favourite Book Name"
                aria-label="Recipient's username" aria-describedby="search-button">
            <button class="btn btn-outline-success" type="button" id="search-button">Search</button>
        </div>

        <!-- book found part -->
        <h4 class=" text-secondary mt-3" id="book-count"></h4>

        <!-- display result part -->
        <div class="row row-cols-1 row-cols-md-3 g-5 mt-2" id="show-result">

        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
